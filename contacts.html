        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Micro 5';
            scroll-behavior: smooth;
        }

        /* Background Video */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


video {
    position: fixed; /* fixed ensures it stays behind everything */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}


        /* Container */
        .container {
    position: relative;
    width: 95%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 20px;
    box-sizing: border-box;
}
@media screen and (max-width: 480px) {
    h1 {
        font-size: 28px;
    }
    h2 {
        font-size: 20px;
    }
    .social-container img {
        width: 80px;
    }
}
        /* Fade-in animation for the container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Logo */
     .logo {
        margin: 0 auto 15px auto;
    }

        /* Bounce effect for the logo */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        /* Social Container */
        .social-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-container a {
            text-decoration: none;
        }

        /* Social icons */
        .social-container img {
            width: 150px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 10px;
            padding-left: 10px;
        }

        /* Hover effects for social icons */
        .social-container img:hover {
            transform: scale(1.2) rotate(5deg); /* Scale and rotate on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Add shadow effect */
        }

        /* Name Heading */
        h2 {
            font-size: 24px;
            margin: 5px 0;
            color: #333;
            text-align: center;
            padding-bottom: 30px;
        }

        /* Media Queries for small screens */
        @media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
        width: 95%;
        padding: 15px;
    }
}
        @media screen and (max-width: 480px) {
            .social-container img {
                width: 100px;
            }

            h2 {
                font-size: 40px;
            }
        }
        nav {

    justify-content: center;

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transform: scale(1.1);
        }

        nav ul li a:active {
            transform: scale(0.95);
        }
