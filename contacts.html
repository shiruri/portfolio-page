    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Micro 5';
            scroll-behavior: smooth;
            overflow: hidden;
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container */
        .container {
            position: relative;
            width: 95%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Fade-in animation for the container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Logo */
        .logo {
            margin: 0 auto 15px auto;
        }

        /* Bounce effect for the logo */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        /* Headings */
        h1 {
            font-size: 32px;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin: 5px 0 30px 0;
            color: #333;
            text-align: center;
        }

        /* Social Container */
        .social-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .social-container a {
            text-decoration: none;
        }

        /* Social icons */
        .social-container img {
            width: 150px;
            height: auto;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 10px;
            padding-left: 10px;
        }

        /* Hover effects for social icons */
        .social-container img:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            padding: 0 20px;
            box-sizing: border-box;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
        }

        nav ul li {
            font-size: 18px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transform: scale(1.1);
        }

        nav ul li a:active {
            transform: scale(0.95);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                max-height: 75vh;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .social-container {
                gap: 15px;
                margin-bottom: 20px;
            }

            .social-container img {
                width: 120px;
                padding-left: 5px;
            }

            nav {
                bottom: 15px;
                padding: 0 10px;
            }

            nav ul {
                gap: 15px;
                padding: 8px 15px;
            }

            nav ul li {
                font-size: 16px;
            }

            nav ul li a {
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 10px;
                max-height: 70vh;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .logo img {
                width: 70px;
                height: 70px;
            }

            .social-container {
                gap: 10px;
                margin-bottom: 15px;
            }

            .social-container img {
                width: 100px;
                padding-left: 0;
            }

            nav {
                bottom: 10px;
                padding: 0 5px;
            }

            nav ul {
                gap: 10px;
                padding: 6px 10px;
            }

            nav ul li {
                font-size: 14px;
            }

            nav ul li a {
                padding: 6px 12px;
            }
        }

        /* Scrollbar styles for container */
        .container::-webkit-scrollbar {
            width: 3px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
