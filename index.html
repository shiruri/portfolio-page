<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jemmer Almoneda - Programmer and Game dev">
    <meta name="keywords" content="Jemmer Almoneda, Programmer, Game dev, Portfolio">
    <meta name="author" content="@shiros">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <title>Jemmer Almoneda Portfolio</title>
    <link rel="icon" type="image/png" href="Documents/logo-icon.jpg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Micro 5';
            scroll-behavior: smooth;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            cursor: url('Documents/nso_cursor.png'), auto;
        }

        .container {
            position: relative;
            height: auto;
            max-width: 600px;
            width: 90vw;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            flex: 0 0 120px;
            margin-right: 20px;
            margin-bottom: 15px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin: 5px 0;
        }

        h3 {
            margin: 0;
            font-size: 20px;
        }

        .technologies-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .technologies-container img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .tech-text ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: disc;
        }

        .tech-text li {
            font-size: 30px;
            margin: 3px 0;
            color: #000;
            font-weight: bold;
        }

        .github {
            margin-bottom: 15px;
        }

        .github img {
            display: block;
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px 0;
        }

        .github:hover {
            background-color: rgba(22, 21, 21, 0.7);
            transition: transform 0.3s ease, background-color 0.3s ease;
                }

        .clickables {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            margin-left: 20px;
        }

        button {
            border: none;
            background: transparent;
            cursor: url('Documents/nso_point.png'), auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .clickables button:nth-child(1) {
            width: 180px;
            height: 180px;
        }

        .clickables button:nth-child(2),
        .clickables button:nth-child(3) {
            width: 120px;
            height: 100px;
        }

        button img {
            width: 80%;
            height: auto;
        }

        button h3 {
            font-family: 'Micro 5';
            font-size: 18px;
            margin: 5px 0 0 0;
            color: #000;
            text-align: center;
            font-weight: bold;
        }

        button:hover {
            background-color: rgba(22, 21, 21, 0.7);
            transform: scale(1.1);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                flex-direction: column;
                align-items: center;
                width: 95vw;
                max-height: 90vh;
                overflow-y: auto;
            }

            .left-section {
                width: 100%;
                align-items: center;
                margin-bottom: 20px;
            }

            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .text {
                text-align: center;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 20px;
                margin: 5px 0;
            }

            h3 {
                font-size: 16px;
            }

            .technologies-container {
                justify-content: center;
                margin-bottom: 10px;
            }

            .technologies-container img {
                width: 60px;
                margin-right: 10px;
            }

            .tech-text li {
                font-size: 12px;
                font-weight: bold;
            }

            .github img {
                max-width: 200px;
            }

            .clickables {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
                margin-left: 0;
                gap: 10px;
                flex-wrap: wrap;
            }

            .clickables button:nth-child(1) {
                width: 120px;
                height: 120px;
            }

            .clickables button:nth-child(2),
            .clickables button:nth-child(3) {
                width: 100px;
                height: 100px;
            }

            button h3 {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 98vw;
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            h3 {
                font-size: 14px;
            }

            .technologies-container img {
                width: 50px;
            }

            .tech-text li {
                font-size: 11px;
                font-weight: bold;
            }

            .github img {
                max-width: 150px;
            }

            .clickables button:nth-child(1) {
                width: 100px;
                height: 100px;
            }

            .clickables button:nth-child(2),
            .clickables button:nth-child(3) {
                width: 85px;
                height: 85px;
            }

            button h3 {
                font-size: 12px;
            }
        }

        /* Scrollbar styles */
        body {
            overflow: -webkit-scroll;
            -webkit-overflow-scrolling: touch;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            scrollbar-width: none;
        }

        body {
            overflow: scroll;
        }

        .container::-webkit-scrollbar {
            width: 3px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="video-bg">
        <video autoplay loop muted playsinline>
            <source src="Documents/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <!-- Left section with all content -->
        <div class="left-section">
            <div class="logo">
                <img src="Documents/icon.jpg" alt="Logo">
            </div>

            <div class="text">
                <h2>Jemmer Almoneda</h2>
                <h3>Java, Game Dev</h3>
            </div>

            <div class="technologies-container">
                <img src="Documents/nom.png" alt="Technologies">
                <div class="tech-text">
                    <ul>
                        <li>JAVA - CORE</li>
                        <li>SQL - MYSQL</li>
                        <li>GAME ENGINE - RENPY</li>
                    </ul>
                </div>
            </div>

            <div class="github">
                <a href="https://github.com/shiruri" target="_blank">
                    <img src="Documents/github.png" alt="GitHub">
                </a>
            </div>
        </div>

        <!-- Right side with buttons -->
        <div class="clickables">
            <button id="projects">
                <img src="Documents/sparkle.jpg" alt="Clickable">
                <h3>Projects</h3>
            </button>
            <button id="about">
                <img src="Documents/robin.jpg" alt="Clickable">
                <h3>About</h3>
            </button>
            <button id="contacts">
                <img src="Documents/fire.jpg" alt="Clickable">
                <h3>Contacts</h3>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('projects').addEventListener('click', function() {
            window.location.href = 'projects.html';
        });
        document.getElementById('about').addEventListener('click', function() {
            window.location.href = 'about.html';
        });
        document.getElementById('contacts').addEventListener('click', function() {
            window.location.href = 'contacts.html';
        });
    </script>
</body>

</html>
